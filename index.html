<!DOCTYPE html>
<html>
<head>

<title>WebRTC client</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- formulario inicial-->    
<div id="id01" class="modal">
  <div class="modal-content animate">
    <div class="imgcontainer">
      <img src="public/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Nombre de usuario</b></label>
      <input type="text" placeholder="Nombre de usuario" id="uname" required>

      <label><b>Sala</b></label>
      <input type="text" placeholder="Sala" id="channel" required>
        
      <button type="submit" onclick="funcionEntrar()">Entrar</button>
    </div>
  </div>
</div>

<!-- MenÃº lateral -->
<div class="menu">
    <ul class="users" id="users">
        <li class="room" id="roomName"></li>
        <li class="user" id="user0"></li>
        <li class="user" id="user1"></li>
        <li class="user" id="user2"></li>
        <li class="user" id="user3"></li>
    </ul>
    <div class="settings" id="opciones">
        <li class="room" id="video" onclick="iniciarVideollamada()">Videollamada</li>
    </div>
   <!-- <div class="files">
        <li class="room" id="filesShared">Ficheros compartidos</li>
        <li>
             <form id="fileInfo">
                <input type="file" id="fileInput" name="files"/>
            </form>
        </li>
        <li class="user"><a id="download"></a>Fichero 1</li>
        <li class="user">Fichero 2</li>
        <li class="user">Fichero 3</li>
        <li class="user">Fichero 4</li>
    </div>-->
</div>
<div class="chat">
        
<div id="videoContainer">
    <table>
        <tr>
			<td>
				<video id="localVideo" muted autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>
			</td>
		</tr>
        <tr >
            <td colspan="2">
                <button class="button" onclick="finalizarVideollamada()"><span>Finalizar </span></button>
            </td>
        </tr>
    </table>
</div>
    <div id="mensajes">
    </div>
    
    <div class="enviar">
        <textarea rows="2" cols="70" id="mensajeEnviar" 
			placeholder="Escribir mensaje"></textarea>
        <button class="button" id="botonEnviar" onclick="sendData()" style="vertical-align:middle"><span>Enviar </span></button>
    </div>    
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
